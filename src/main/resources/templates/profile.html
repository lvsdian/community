<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script  src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div th:insert="~{navigation :: nav} "></div>
            <div class="container-fluid main profile">
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <h2><span th:text="${sectionName}"></span></h2>
                        <hr>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'question'}">
                            <div class="media" th:each="quesitonDto:${paginationDTO.data}">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object img-circle" th:src="${quesitonDto.user.avatarUrl}">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading" th:text="${quesitonDto.title}"></h4>
                                    <br>
                                    <span class="text-desc">
                            <span th:text="${quesitonDto.commentCount}"></span>回复 ·
                            <span th:text="${quesitonDto.viewCount}"></span>浏览 ·
                            <span th:text="${#dates.format(quesitonDto.gmtCreate,'yyyy-MM-dd')}"></span>·
                            <a th:href="@{'/publish/'+${quesitonDto.id}}" class="community-menu" th:if="${session.user != null && session.user.id == quesitonDto.user.id}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                                    编辑
                                </span>
                            </a>
                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                            <div class="media" th:each="notification:${paginationDTO.data}">
                                <div class="media-body">
                                    <p class="media-heading" >
                                        <span th:text="${notification.notifierName+' '+notification.typeName+' '}"></span>
                                        <a th:href="@{'/notification/'+${notification.id}}"
                                           th:text="${notification.outerTitle}">
                                        </a>
                                        <span class="label label-danger" th:if="${notification.status == 0}">未读</span>                        </p>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <!-- 分页 -->
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li th:if="${paginationDTO.showFirstPage}">
                                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li th:if="${paginationDTO.showPrevious}">
                                        <a th:href="@{'/profile/'+${section}(page=${paginationDTO.page - 1})}" aria-label="Previous">
                                            <span aria-hidden="true">&lt;</span>
                                        </a>
                                    </li>
                                    <li th:each="page:${paginationDTO.pages}" th:class="${paginationDTO.page == page} ?'active':''">
                                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                                    </li>
                                    <li th:if="${paginationDTO.showNext}">
                                        <a th:href="@{'/profile/'+${section}(page=${paginationDTO.page + 1})} " aria-label="Next">
                                            <span aria-hidden="true">&gt;</span>
                                        </a>
                                    </li>
                                    <li th:if="${paginationDTO.showEndPage}">
                                        <a th:href="@{'/profile/'+${section}(page=${paginationDTO.totalPages})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <div class="list-group section">
                            <a href="/profile/questions" th:class="${section == 'question'}?'active list-group-item':'list-group-item'">我的问题</a>
                            <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">
                                最新回复
                                <span class="badge" th:text="${session.unReadCount}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer1">
            <div th:insert="~{footer :: foot} "></div>
        </div>
    </div>
</body>
</html>
